<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-columns: 1fr 4fr 1fr;
        /* grid-template-columns: 300px 100px 100px; */
        /* grid-template-columns: 300px 100px auto; */
        grid-template-columns: repeat(3,auto);
        gap: 2rem;
    
    }
    .item{
height: 100px;
width: 100px;
background-color: red;
margin: 3px;
    }
</style>
<body>
    <div class="container">
    <div class="item">this is item1</div>
    <div class="item">this is item2</div>
    <div class="item">thid is item3</div>
    <div class="item">thid is item4</div>
    <div class="item">thid is item5</div>
    <div class="item">thid is item6</div>
    <div class="item">thid is item7</div>
    <div class="item">thid is item8</div>
    <div class="item">thid is item9</div>
    </div>
</body>
</html>
